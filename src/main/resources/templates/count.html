<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <style>
        .ingreso-display {
            font-size: 2.8rem;
            font-weight: 800;
            color: #1cc88a;
        }
    </style>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    
    <!-- Sidebar -->
    <div th:replace="components/sidebar :: sidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <!-- Header -->
            <div th:replace="components/header :: header"></div>

            <!-- Main Content -->
            <div class="container-fluid mt-4">


                <!-- Mostrar cuenta si existe -->
                <div th:if="${cuenta != null}">

                    <!-- Resumen de ingreso -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-4 text-center">
                                    <div class="ingreso-display">
                                        $<span th:text="${cuenta.ingreso}">0</span>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <form action="/transaccion/ingreso" method="post" class="form-inline">
                                        <input type="hidden" name="descripcion" value="Ingreso manual">
                                        <div class="input-group">
                                            <input type="number" name="cantidad" class="form-control bg-light border-0 small" placeholder="Agregar ingreso" required>
                                            <div class="input-group-append">
                                                <button class="btn btn-success btn-circle" type="submit">
                                                    <i class="fas fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Formulario de gasto -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <h4 class="mb-3">Registrar Gasto</h4>
                            <form action="/transaccion/gasto" method="post" class="row g-3">
                                <div class="col-md-4">
                                    <input type="text" name="descripcion" class="form-control form-control-user" placeholder="Descripción" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="number" name="cantidad" class="form-control form-control-user" placeholder="Cantidad" required>
                                </div>
                                <div class="col-md-3">
                                    <select name="categoriaId" class="form-control" required>
                                        <option value="" disabled selected>Selecciona categoría</option>
                                        <option th:each="categoria : ${categorias}" 
                                                th:value="${categoria.id}" 
                                                th:text="${categoria.nombre}"></option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-danger btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-minus"></i>
                                        </span>
                                        <span class="text">Registrar</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Historial -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <h4 class="mb-3">Historial de Transacciones</h4>
                            <div class="table-responsive">
								<table id="tablaTransacciones" class="table table-bordered table-hover">
                                    <thead class="thead-light">
                                        <tr>
                                            <th>Fecha</th>
                                            <th>Descripción</th>
                                            <th>Monto</th>
                                            <th>Tipo</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="transaccion : ${transacciones}">
                                            <td th:text="${#dates.format(transaccion.fecha, 'dd/MM/yyyy')}">01/01/2024</td>
                                            <td th:text="${transaccion.descripcion}">Compra</td>
                                            <td th:text="${transaccion.cantidad}">$0</td>
                                            <td th:text="${transaccion.tipo}">ingreso</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Mostrar formulario si NO hay cuenta -->
                <div th:if="${cuenta == null}">
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <h4 class="mb-3">Crear una cuenta</h4>
                            <form action="/cuenta/registrar" method="post" class="user">
                                <div class="form-group">
                                    <label for="nombre">Nombre de la cuenta</label>
                                    <input type="text" class="form-control form-control-user" id="nombre" name="nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="descripcion">Descripción</label>
                                    <input type="text" class="form-control form-control-user" id="descripcion" name="descripcion" required>
                                </div>
                                <div class="form-group">
                                    <label for="ingreso">Ingreso inicial</label>
                                    <input type="number" class="form-control form-control-user" id="ingreso" name="ingreso" required>
                                </div>
                                <div class="form-group">
                                    <label for="fecha">Fecha</label>
                                    <input type="date" class="form-control form-control-user" id="fecha" name="fecha" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Crear cuenta
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <!-- Footer -->
        <div th:replace="components/footer :: footer"></div>

    </div>

</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/js/sb-admin-2.min.js"></script>
<!-- jQuery primero (si aún no lo tienes ya cargado) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- DataTables y Bootstrap plugin -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function () {
        $('#tablaTransacciones').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
            },
            "pageLength": 5
        });
    });
</script>

</body>
</html>
