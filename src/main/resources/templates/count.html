<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title>Dashboard - Finanzas Visual</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
		<style>
		       .ingreso-display {
		           font-size: 2.8rem;
		           font-weight: 800;
		           color: #1cc88a;
		       }
		   </style>
		   <style>
		       th.sorting:after,
		       th.sorting_asc:after,
		       th.sorting_desc:after {
		           font-family: "Font Awesome 5 Free";
		           font-weight: 900;
		           padding-left: 10px;
		       }

		       th.sorting:after {
		           content: "\f0dc"; /* ícono de barras (sort) */
		       }

		       th.sorting_asc:after {
		           content: "\f062"; /* flecha hacia arriba */
		           color: green;
		       }

		       th.sorting_desc:after {
		           content: "\f063"; /* flecha hacia abajo */
		           color: red;
		       }
		   </style>

	</head>
	<body id="page-top">
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    
	<!-- Sidebar -->
	<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

		            <!-- Sidebar - Brand -->
		            <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/dashboard}">
						<div class="sidebar-brand-icon">
						    <img src="/img/hormiga.png" alt="Logo Finanzas" style="height: 40px;">
						</div>
		                <div class="sidebar-brand-text mx-3">Finanzas Hormigas <sup>IA</sup></div>
		            </a>

		            <!-- Divider -->
		            <hr class="sidebar-divider my-0">

		            <!-- Nav Item - Dashboard -->
					<li class="nav-item ">
					   <a class="nav-link" th:href="@{/dashboard}">
					       <i class="fas fa-fw fa-tachometer-alt"></i>
					      <span>Dashboard</span>
					   </a>
					 </li>

		            <!-- Divider -->
		            <hr class="sidebar-divider">

		            <!-- Heading -->
		            <div class="sidebar-heading">
		                Cuenta
		            </div>

					<li class="nav-item active">
					   <a class="nav-link" href="/cuenta/dashboard">
					     <i class="fas fa-fw fa-table"></i>
					     <span>Transacciones</span>
					   </a>
					 </li>
		            <!-- Divider -->
		            <hr class="sidebar-divider">

		            <!-- Heading -->
		            <div class="sidebar-heading">
		                Consejos
		            </div>

		          
		            <!-- Nav Item - Charts -->
		            <li class="nav-item">
		                <a class="nav-link" href="/tip/dashboard">
		                    <i class="fas fa-fw fa-chart-area"></i>
		                <span>?</span></a>
		            </li>

		        
		            <!-- Divider -->
		            <hr class="sidebar-divider d-none d-md-block">

		            <!-- Sidebar Toggler (Sidebar) -->
		            <div class="text-center d-none d-md-inline">
		                <button class="rounded-circle border-0" id="sidebarToggle"></button>
		            </div>

		        </ul>
		        <!-- End of Sidebar -->
				
    <!-- Content Wrapper -->
	<div id="content-wrapper" class="d-flex flex-column">
	        <div id="content">

	            <!-- Header (modularizado) -->
	            <div th:replace="components/header :: header"></div>

	            <!-- Main Content -->
	            <div class="container-fluid">
					<h1 class="h3 mb-4 text-gray-800 d-flex align-items-center">
					    <span th:text="${usuario.nombre}">Usuario</span>, registra tus movimientos
					    <img src="/img/ahorrar-dinero.png" alt="Icono movimientos" style="height: 1.5em; margin-left: 0.5em;">
					</h1>


                <!-- Mostrar cuenta si existe -->
                <div th:if="${cuenta != null}">

                    <!-- Resumen de ingreso -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-4 text-center">
                                    <div class="ingreso-display">
                                        $<span th:text="${cuenta.ingreso}">0</span>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <form action="/transaccion/ingreso" method="post" class="form-inline">
                                        <input type="hidden" name="descripcion" value="Ingreso manual">
                                        <div class="input-group">
                                            <input type="number" name="cantidad" class="form-control bg-light border-0 small" placeholder="Agregar ingreso" required>
                                            <div class="input-group-append">
                                                <button class="btn btn-success btn-circle" type="submit">
                                                    <i class="fas fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Formulario de gasto -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <h4 class="mb-3">Registrar Gasto</h4>
                            <form action="/transaccion/gasto" method="post" class="row g-3">
                                <div class="col-md-4">
                                    <input type="text" name="descripcion" class="form-control form-control-user" placeholder="Descripción" required>
                                </div>
                                <div class="col-md-3">
                                    <input type="number" name="cantidad" class="form-control form-control-user" placeholder="Cantidad" required>
                                </div>
                                <div class="col-md-3">
                                    <select name="categoriaId" class="form-control" required>
                                        <option value="" disabled selected>Selecciona categoría</option>
                                        <option th:each="categoria : ${categorias}" 
                                                th:value="${categoria.id}" 
                                                th:text="${categoria.nombre}"></option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-danger btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-minus"></i>
                                        </span>
                                        <span class="text">Registrar</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Historial -->
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <h4 class="mb-3">Historial de Transacciones</h4>
                            <div class="table-responsive">
								<table id="tablaTransacciones" class="table table-bordered table-hover">
                                    <thead class="thead-light">
                                        <tr>
                                            <th>Fecha</th>
                                            <th>Descripción</th>
                                            <th>Monto</th>
                                            <th>Tipo</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="transaccion : ${transacciones}">
                                            <td th:text="${#dates.format(transaccion.fecha, 'dd/MM/yyyy')}">01/01/2024</td>
                                            <td th:text="${transaccion.descripcion}">Compra</td>
                                            <td th:text="${transaccion.cantidad}">$0</td>
                                            <td th:text="${transaccion.tipo}">ingreso</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Mostrar formulario si NO hay cuenta -->
                <div th:if="${cuenta == null}">
                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <h4 class="mb-3">Crear una cuenta</h4>
                            <form action="/cuenta/registrar" method="post" class="user">
                                <div class="form-group">
                                    <label for="nombre">Nombre de la cuenta</label>
                                    <input type="text" class="form-control form-control-user" id="nombre" name="nombre" required>
                                </div>
                                <div class="form-group">
                                    <label for="descripcion">Descripción</label>
                                    <input type="text" class="form-control form-control-user" id="descripcion" name="descripcion" required>
                                </div>
                                <div class="form-group">
                                    <label for="ingreso">Ingreso inicial</label>
                                    <input type="number" class="form-control form-control-user" id="ingreso" name="ingreso" required>
                                </div>
                                <div class="form-group">
                                    <label for="fecha">Fecha</label>
                                    <input type="date" class="form-control form-control-user" id="fecha" name="fecha" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Crear cuenta
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <!-- Footer -->
        <div th:replace="components/footer :: footer"></div>

    </div>

</div>

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- jQuery primero (si aún no lo tienes ya cargado) -->
<!-- JS Scripts -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="/vendor/chart.js/Chart.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>

<!-- DataTables y Bootstrap plugin -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script th:inline="none">
    $(document).ready(function () {
        $('#tablaTransacciones').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
            },
            "pageLength": 5,
            "order": [[0, "desc"]]
        });
    });
</script>


</body>
</html>
