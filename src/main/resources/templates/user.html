<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat Finanzas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + SB Admin 2 + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fc;
        }
        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            padding: 1rem;
        }
        .chat-bubble {
            padding: 1rem;
            border-radius: 1rem;
            max-width: 70%;
        }
        .chat-user {
            background-color: #4e73df;
            color: white;
            align-self: end;
        }
        .chat-ia {
            background-color: #e2e6ea;
            color: black;
            align-self: start;
        }
        .chat-meta {
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
	
	<!-- Sidebar -->
			        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

			            <!-- Sidebar - Brand -->
			            <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/dashboard}">
							<div class="sidebar-brand-icon">
							    <img src="/img/hormiga.png" alt="Logo Finanzas" style="height: 40px;">
							</div>
			                <div class="sidebar-brand-text mx-3">Finanzas Hormigas <sup>IA</sup></div>
			            </a>

			            <!-- Divider -->
			            <hr class="sidebar-divider my-0">

			            <!-- Nav Item - Dashboard -->
						<li class="nav-item ">
						   <a class="nav-link" th:href="@{/dashboard}">
						       <i class="fas fa-fw fa-tachometer-alt"></i>
						      <span>Dashboard</span>
						   </a>
						 </li>

			            <!-- Divider -->
			            <hr class="sidebar-divider">

			            <!-- Heading -->
			            <div class="sidebar-heading">
			                Cuenta
			            </div>

						<li class="nav-item ">
						   <a class="nav-link" href="/cuenta/dashboard">
						     <i class="fas fa-fw fa-table"></i>
						     <span>Transacciones</span>
						   </a>
						 </li>
			            <!-- Divider -->
			            <hr class="sidebar-divider">

			            <!-- Heading -->
			            <div class="sidebar-heading">
			                Consejos
			            </div>

			          
			            <!-- Nav Item - Charts -->
			            <li class="nav-item active">
			                <a class="nav-link" href="/tips/dashboard">
			                    <i class="fas fa-fw fa-chart-area"></i>
			                <span>?</span></a>
			            </li>

			        
			            <!-- Divider -->
			            <hr class="sidebar-divider d-none d-md-block">

			            <!-- Sidebar Toggler (Sidebar) -->
			            <div class="text-center d-none d-md-inline">
			                <button class="rounded-circle border-0" id="sidebarToggle"></button>
			            </div>

			        </ul>
			        <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column w-100">
        <div id="content">
			<div th:replace="components/header :: header"></div>
			<!-- Formulario para editar cuenta -->
			<div class="container-fluid mt-4">
			    <h1 class="h3 mb-4 text-gray-800">Editar Información de la Cuenta</h1>

				<div class="row">
				    <!-- Tarjeta de Cuenta -->
					<div class="col-lg-6 mb-4">
					    <div class="card shadow">
					        <div class="card-body p-4">
					            <h6 class="mb-3 font-weight-bold text-primary">Editar Información de la Cuenta</h6>

					            <form th:action="@{/cuenta/actualizar}" th:object="${cuenta}" method="post" class="user">
					                <input type="hidden" th:field="*{id}" />

					                <div class="form-group">
					                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control form-control-user" placeholder="Nombre de la Cuenta" required>
					                </div>

					                <div class="form-group">
					                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control form-control-user" rows="3" placeholder="Descripción"></textarea>
					                </div>

					                <div class="form-group">
					                    <input type="number" id="ingreso" th:field="*{ingreso}" class="form-control form-control-user" placeholder="Ingreso Mensual" required>
					                </div>

					                <div class="form-group">
					                    <input type="date" id="fecha" th:field="*{fecha}" class="form-control form-control-user" required>
					                </div>

					                <button type="submit" class="btn btn-primary btn-user btn-block">Guardar Cambios</button>
					                <a href="/dashboard" class="btn btn-secondary btn-user btn-block">Cancelar</a>
					            </form>
					        </div>
					    </div>
					</div>

				    <!-- Tarjeta de Usuario -->
				    <div class="col-lg-6 mb-4">
				        <div class="card shadow">
				            <div class="card-body p-4">
				                <h6 class="mb-3 font-weight-bold text-primary">Editar Perfil de Usuario</h6>
				                <form th:action="@{/usuario/actualizar}" th:object="${usuario}" method="post" class="user">
				                    <input type="hidden" th:field="*{id}" />

				                    <div class="form-group row">
				                        <div class="col-sm-6 mb-3 mb-sm-0">
				                            <input type="text" th:field="*{nombre}" class="form-control form-control-user" placeholder="Nombre" required>
				                        </div>
				                        <div class="col-sm-6">
				                            <input type="text" th:field="*{apellido}" class="form-control form-control-user" placeholder="Apellido" required>
				                        </div>
				                    </div>

				                    <div class="form-group">
				                        <input type="number" th:field="*{edad}" class="form-control form-control-user" placeholder="Edad" required>
				                    </div>

				                    <div class="form-group">
				                        <input type="email" th:field="*{email}" class="form-control form-control-user" placeholder="Correo Electrónico" required>
				                    </div>

				                    <div class="form-group">
				                        <label for="sexo">Sexo</label>
				                        <select th:field="*{sexo}" class="form-control form-control-user" id="sexo" required>
				                            <option value="Masculino">Masculino</option>
				                            <option value="Femenino">Femenino</option>
				                        </select>
				                    </div>

				                    <div class="form-group">
				                        <input type="text" th:field="*{username}" class="form-control form-control-user" placeholder="Nombre de Usuario" required>
				                    </div>

				                    <div class="form-group">
				                        <input type="password" th:field="*{password}" class="form-control form-control-user" placeholder="Nueva Contraseña">
				                    </div>

				                    <button type="submit" class="btn btn-primary btn-user btn-block">Guardar Cambios</button>
				                    <a href="/dashboard" class="btn btn-secondary btn-user btn-block">Cancelar</a>

				                    <div th:if="${error}" class="mt-3 alert alert-danger">
				                        <span th:text="${error}"></span>
				                    </div>
				                </form>
				            </div>
				        </div>
				    </div>
				</div>

			</div>
            
        </div>

        <!-- Footer -->
        <footer class="sticky-footer bg-white mt-auto">
            <div class="container my-auto">
                <div class="text-center my-auto">
                    <span>Finanzas Hormigas &copy; 2025</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">

</a>

</body>
</html>
